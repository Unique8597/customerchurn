name: Deploy Azure Resources and Function

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
      TENANT_ID: ${{ secrets.TENANT_ID }}
      SUBSCRIPTION_ID: ${{ secrets.SUBSCRIPTION_ID }}
      RESOURCE_GROUP: ${{ secrets.RESOURCE_GROUP }}
      AZURE_STORAGE_ACCOUNT_NAME: ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}
      LOCATION: ${{ secrets.LOCATION }}
      AML_WORKSPACE: ${{ secrets.AML_WORKSPACE }}
      AZURE_STORAGE_CONTAINER_NAME: ${{ secrets.AZURE_STORAGE_CONTAINER_NAME }}
      AZURE_STORAGE_BLOB_NAME: ${{ secrets.AZURE_STORAGE_BLOB_NAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Azure CLI
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

      - name: Install requirements
        run: sudo apt-get update

      - name: Install Python dependencies
        run: make install

      - name: Login with service principal
        run: make login

      # -----------------------------------------------------
      #               PREPARE STEP
      # -----------------------------------------------------

      - name: Run Prepare Step
        id: prepare
        run: |
          python src/data/prepare_data.py
  

      # -----------------------------------------------------
      #               PREPROCESS STEP
      # -----------------------------------------------------
      - name: Run Preprocess Step
        id: preprocess
        run: |
          python src/data/preprocess.py


      # -----------------------------------------------------
      #               COMPUTE & TRAINING STEP
      # -----------------------------------------------------
      - name: Create Compute Cluster
        run: |
          az ml compute create --name cpu-cluster --type amlcompute --min-instances 0 --max-instances 4 --size Standard_D2_v2 --resource-group ${{ secrets.RESOURCE_GROUP }} --workspace-name ${{ secrets.AML_WORKSPACE }}
      
      - name: MLFlow URI
        run: |
          MLFLOW_TRACKING_URI=$(az ml workspace show   --resource-group ${{ secrets.RESOURCE_GROUP }} --name ${{ secrets.AML_WORKSPACE }}   --query mlflow_tracking_uri | sed 's/"//g')
          
          echo "MLFLOW_TRACKING_URI=$MLFLOW_TRACKING_URI" >> $GITHUB_ENV

      - name: Train on Azure ML
        run: |
          az ml job create --file .azureml/aml-job.yaml --resource-group ${{ secrets.RESOURCE_GROUP }} --workspace-name ${{ secrets.AML_WORKSPACE }} --web